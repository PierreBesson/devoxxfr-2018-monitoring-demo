
<div *ngIf="payment">
    <h2><span>Payment</span> {{payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Price</span></dt>
        <dd>
            <span>{{payment.price}}</span>
        </dd>
        <dt><span>Buyer Name</span></dt>
        <dd>
            <span>{{payment.buyerName}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{payment.notes}}</span>
        </dd>
        <dt><span>Reservation Code</span></dt>
        <dd>
            <div *ngIf="payment.reservationCode">
                <a [routerLink]="['/reservation', payment.reservationCode?.id]">{{payment.reservationCode?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment/'+ payment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
