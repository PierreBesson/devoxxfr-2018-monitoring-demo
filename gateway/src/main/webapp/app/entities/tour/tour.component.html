<div>
    <h2>
        <span>Tours</span>
        <button class="btn btn-primary float-right jh-create-entity create-tour" [routerLink]="['/', { outlets: { popup: ['tour-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tour
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tours">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Tour Name</span></th>
            <th><span>Type</span></th>
            <th><span>Duration</span></th>
            <th><span>From Date</span></th>
            <th><span>To Date</span></th>
            <th><span>Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tour of tours ;trackBy: trackId">
                <td><a [routerLink]="['../tour', tour.id ]">{{tour.id}}</a></td>
                <td>{{tour.tourName}}</td>
                <td>{{tour.type}}</td>
                <td>{{tour.duration}}</td>
                <td>{{tour.fromDate | date:'medium'}}</td>
                <td>{{tour.toDate | date:'medium'}}</td>
                <td>{{tour.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tour', tour.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tour/'+ tour.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tour/'+ tour.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
